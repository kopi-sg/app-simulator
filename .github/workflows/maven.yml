  publish_job:
    name: Publish Job
    runs-on: ubuntu-latest
    needs: [scan]

    steps:
      - uses: actions/checkout@v4

      - run: mvn -B package --file pom.xml -DskipTests
      - run: mkdir staging && cp target/*.jar staging

      - name: upload build
        uses: actions/upload-artifact@v1
        with:
          name: Package
          path: staging

  # https://github.com/docker/build-push-action
  dockerize:
    name: Dockerize
    runs-on: ubuntu-latest
    needs: [scan]

    steps:
      # - name: Set up QEMU
